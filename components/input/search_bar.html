<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Componente input barra di ricerca ristoranti</title>
    <link rel="stylesheet" href="../common.css" />
    <link rel="stylesheet" href="./search_bar.css" />
  </head>
  <body
    style="
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      max-width: 600px;
      margin: 0 auto;
    "
  >
    <div class="search-bar-search-page">
      <div id="search-container">
        <svg
          class="search-svg"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 16 16"
          width="24"
          height="54"
        >
          <path
            d="M14.125 13.162 11.15 10.18a5.049 5.049 0 1 0-.936.936l2.948 3.01.963-.963Zm-7-2.318a3.718 3.718 0 1 1 3.719-3.719 3.728 3.728 0 0 1-3.72 3.719Z"
          ></path>
        </svg>
        <input
          type="text"
          id="address"
          placeholder="Locali e articoli"
          required
        />
      </div>
    </div>
  </body>
</html>
